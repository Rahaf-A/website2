<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <div class="screen" id="start-screen">
        <h1>Breakout</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How To Play:</h2>
        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.</p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <a href="breakout.html" class="link" data-description="Classic arcade game">Breakout</a>
        <a href="insect.html" class="link" data-description="Catch the insect game">Insect</a>
        <a href="hangman.html" class="link" data-description="Word guessing game">Hangman</a>

        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <button id="theme-btn" class="btn theme-btn">Toggle Theme</button>
    <button id="play-again-btn" class="btn play-again-btn" style="display: none;">Play Again</button>

    <script src="js/breakout.js"></script>
</body>
</html>
